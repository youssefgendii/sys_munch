<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUNCH - Admin Login</title>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1 class="logo">üçî MUNCH</h1>
                <p class="subtitle" data-i18n="admin-login">Admin Login</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username" data-i18n="username">Username</label>
                    <input type="text" id="username" placeholder="admin" required>
                </div>

                <div class="form-group">
                    <label for="password" data-i18n="password">Password</label>
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <button type="submit" class="login-btn" data-i18n="login-button">Login</button>
            </form>

            <div id="errorMessage" class="error-message"></div>

            <div class="back-section">
                <a href="index.html" class="back-link" data-i18n="back-cashier">‚Üê Back to Cashier</a>
            </div>

            <div class="language-toggle-login">
                <button class="lang-btn active" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="ar">AR</button>
            </div>
        </div>
    </div>

    <script src="translations.js"></script>
    <script src="login.js"></script>
</body>
</html>
